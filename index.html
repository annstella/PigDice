<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PigDice</title>
  </head>

  <body>

    </div>

        </div>

        <div class="col-md-6 two">

            <button type="button" class="pl1" disabled>roll</button>
            <button type="button" class="pl2" disabled>hold</button>
          <p>Results:</p>
          <p id="tempscore2"></p>
          <p id="score2"></p>

      </div>

    </div>
